<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/footer.css">
      <link rel="stylesheet" href="assets/css/contact/contact.css"></link>
  <link rel="stylesheet" href="assets/css/join-section.css">

  <link rel="stylesheet" href="assets/css/header.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
   
</head>
<body>
<div id="header"></div>
    <main>
       <div class="contact-container">
        <div class="contact-header">
            <h1>تواصل معنا اليوم</h1>
            <p class="subtitle">سوف نقوم بالرد عليك في أسرع وقت ممكن</p>
        </div>

        <div class="contact-sections">
            <!-- قسم معلومات التواصل -->
            <div class="contact-info-section">
                <div class="info-box">
                    <h2>معلومات التواصل</h2>
                    
                    <div class="info-item">
                        <i class="fab fa-whatsapp"></i>
                        <div>
                            <span class="info-label">واتساب</span>
                            <span class="info-value">0123456879450</span>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <span class="info-label">هاتف</span>
                            <span class="info-value">0123456879450</span>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <span class="info-label">بريد إلكتروني</span>
                            <span class="info-value">info@example.com</span>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <span class="info-label">العنوان</span>
                            <span class="info-value">مصر، القاهرة</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- قسم نموذج التواصل -->
            <div class="contact-form-section">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="company">اسم الشركة</label>
                        <input type="text" id="company" name="company" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">الاسم بالكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="job"> الايميل </label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">موضوع الرسالة</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">الرسالة</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group signature-group">
                        <label for="signature">التوقيع (اختياري)</label>
                        <input type="text" id="signature" name="signature">
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> إرسال الرسالة
                    </button>
                </form>
            </div>
        </div>
    </div>

        <!-- قسم الانضمام إلى المتجر -->
        <section class="join-section">
            <div class="container" id="joinSection"></div>
        </section> 
    </main>
    

 <div id="footer"></div>

     <script src="assets/js/header.js"></script>
    <script src="assets/js/footer.js"></script>
        <script src="assets/js/join-section.js"></script>

</body>
</html>
