<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/login/login.css" />
</head>
<body>
  <div class="container">
    <div class="image-section" >
      <img src="assets/images/login.png" alt="biometric login" />
    </div>
    <div class="login-section">
      <h2>تسجيل دخول</h2>
      <p>مرحباً بعودتك! الرجاء إدخال التفاصيل الخاصة بك</p>
      <form>
        <input type="text" placeholder="أدخل رقم الهاتف هنا" required />
        <input type="password" placeholder="أدخل كلمة المرور هنا" required />
        <button type="submit">تسجيل دخول</button>
        <div class="divider">
          <span>أو</span>
        </div>
        <button class="google-login">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
          تسجيل الدخول باستخدام Google
        </button>
        <p class="signup-link">ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
      </form>
    </div>
  </div>
</body>
</html>
