<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نحلة - إبدأ رحلة نجاحك</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 500px;
        }
        
        .circle {
            width: 120px;
            height: 120px;
            border: 4px dashed #5c2d91; /* دائرة مشرشرة (متقطعة) */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .checkmark {
            color: #5c2d91;
            font-size: 60px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .start-button {
            background-color: #5c2d91;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            background-color: #5c2d91;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="checkmark">✓</div> <!-- علامة صح -->
        </div>
        <h1>مرحبا بك</h1>
        <div class="subtitle">إبدأ رحلة نجاحك مع نحلة</div>
        <button class="start-button">إبدأ الآن</button>
    </div>
</body>
</html>
